<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="">Country</label>
        <select
          class="form-control"
          name=""
          id=""
          [(ngModel)]="selected"
          (change)="onChangeCountry()"
        >
          <option *ngFor="let c of countries$ | async" [value]="c.Slug">
            {{ c.Country }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12 mt-5">
      <div
        echarts
        [options]="countryCasesChartOptions"
        class="demo-chart"
      ></div>
    </div>
  </div>
</div>
