<form (ngSubmit)="save()">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="post.title"
    />
    <div class="form-text">Write a small description</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Body</label>
    <input
      type="text"
      class="form-control"
      name="body"
      [(ngModel)]="post.body"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{ this.post | json }}
